name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ›  Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ§± Build Docker image
        run: |
          docker build -t nikeetadhungel/lost-and-found:${{ github.sha }} -t nikeetadhungel/lost-and-found:latest .

      - name: ğŸš€ Push Docker image to Docker Hub
        run: |
          docker push nikeetadhungel/lost-and-found:${{ github.sha }}
          docker push nikeetadhungel/lost-and-found:latest
